<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div class="cell" data-x="0" data-y="0">A</div>
        <div class="cell" data-x="0" data-y="1">B</div>
        <div class="cell" data-x="0" data-y="2">C</div>
        <div class="cell" data-x="0" data-y="3">D</div>
        <div class="cell" data-x="1" data-y="0">E</div>
        <div class="cell" data-x="1" data-y="1">F</div>
        <div class="cell" data-x="1" data-y="2">G</div>
        <div class="cell" data-x="1" data-y="3">H</div>
        <div class="cell" data-x="2" data-y="0">I</div>
        <div class="cell" data-x="2" data-y="1">J</div>
        <div class="cell" data-x="2" data-y="2">K</div>
        <div class="cell" data-x="2" data-y="3">L</div>
        <div class="cell" data-x="3" data-y="0">M</div>
        <div class="cell" data-x="3" data-y="1">N</div>
        <div class="cell" data-x="3" data-y="2">O</div>
        <div class="cell" data-x="3" data-y="3">P</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
